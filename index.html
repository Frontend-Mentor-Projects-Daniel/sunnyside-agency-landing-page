<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:ital,opsz,wght@0,9..144,900;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/css/reset.css" />
    <link rel="stylesheet" href="./develop/css/global.css" />
    <link rel="stylesheet" href="./develop/css/compositions.css" />
    <link rel="stylesheet" href="./develop/css/utilities.css" />
    <link rel="stylesheet" href="./develop/css/blocks.css" />
    <link rel="stylesheet" href="./develop/css/exceptions.css" />

    <!-- CUSTOM JS -->
    <script src="./develop/js/script.js" defer></script>

    <title>Frontend Mentor | Sunnyside agency landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="[ header ]">
      <div class="[ header__bar ] [ center ]">
        <div class="[ logo ]">
          <img src="./develop/assets/images/logo.svg" alt="sunnyside" />
        </div>

        <button
          id="menu-toggle"
          class="[ hamburger-menu ]"
          aria-label="Open Main Menu"
          aria-expanded="false"
        >
          <img
            src="./develop/assets/images/icon-hamburger.svg"
            alt=""
            aria-hidden="true"
          />
        </button>

        <nav id="nav-bar" class="[ navigation ]" data-state="desktop">
          <ul class="[ flex-row ]">
            <li><a href="#" aria-current="page">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
          </ul>
          <button class="[ btn ]">contact</button>
        </nav>
      </div>
    </header>

    <!-- <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer> -->
  </body>
</html>
